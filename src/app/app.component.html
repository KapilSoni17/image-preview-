<hr>
<form [formGroup]="skillsForm" (ngSubmit)="onSubmit()" id="styleing">
  <hr>
  <p>
    <label for="name">First Name :  </label>
    <input type="text" id="name" name="name" formControlName="name">
  </p><hr>
  <p>
    <label for="last"> Last Name : </label>
    <input type="text" id="last" name="last" formControlName="last">
  </p><hr>
  <p>
    <label for="state">Your State :</label >
    <input type="text" id="state" name="state" formControlName="state" >
  </p><hr>


  Skills:
  <div formArrayName ="skills">
    <div *ngFor="let skill of skills.controls; let i=index">
      <div [formGroupName]="i"><hr>
        {{i+1}}
        skill :
        <input type="text" formControlName="skills">

        experience:
        <input type="text" formControlName="experience">

        <button (click)="removeSkill(i)">Remove</button>
      </div>
    </div>
  </div>
  <hr>


<div>
  <button type="button" (click)="addSkills()">Add Skills</button>
</div><br><br>

  <div id="submit">
    <button type="submit" >Submit</button>
  </div>


</form>
<hr>


<div id="lastdiv">

  {{this.skillsForm.value | json}}
  </div>
